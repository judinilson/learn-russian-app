<div *ngIf="data.create">
  <div class="text-center">
    <h1 mat-dialog-title>Создать новую категорию</h1>
  </div>
  <div class="container mt--8 pb-5">
    <div class="d-flex justify-content-center">
      <div [formGroup]="createCategoryForm" mat-dialog-content>
        <div class="align-self-center">
          <mat-form-field>
            <!-- Name  -->

            <input
              matInput
              type="text"
              formControlName="name"
              placeholder="название"
              required
            />
            <span matSuffix class="text-muted">
              <i class="fas fa-stream"></i>
            </span>
            <mat-error *ngIf="createform.name.errors?.required">
              Название категории обязательно
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center mt-4">
      <button mat-stroked-button [mat-dialog-close]="null" class="btn">
        Отменить
      </button>
      <button mat-stroked-button (click)="submit()" cdkFocusInitial class="btn">
        Создавать
      </button>
    </div>
  </div>
</div>

<div *ngIf="data.update">
  <div class="text-center">
    <h1 mat-dialog-title>Обновление Категории</h1>
  </div>
  <div class="container mt--8 pb-5">
    <div class="d-flex justify-content-center">
      <div [formGroup]="updateCategoryForm" mat-dialog-content>
        <div class="align-self-center">
          <mat-form-field>
            <!-- Name  -->

            <input matInput type="text" formControlName="name" />
            <span matSuffix class="text-muted">
              <i class="fas fa-stream"></i>
            </span>
            <!-- <mat-error
                            *ngIf="createform.name.errors?.required">
                            Name is required
                        </mat-error> -->
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center mt-4">
      <button mat-stroked-button [mat-dialog-close]="null" class="btn">
        Отменить
      </button>
      <button mat-stroked-button (click)="submit()" cdkFocusInitial class="btn">
        Обновить
      </button>
    </div>
  </div>
</div>
