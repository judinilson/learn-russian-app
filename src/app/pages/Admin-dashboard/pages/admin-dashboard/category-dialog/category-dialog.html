<div *ngIf="data.create">

    <div class="text-center">
        <h1 mat-dialog-title>Create new Category</h1>

    </div>
    <div class="container mt--8 pb-5">
        <div class="d-flex justify-content-center">

            <div [formGroup]="createCategoryForm" mat-dialog-content>


                <div class="align-self-center">
                    <mat-form-field>
                        <!-- Name  -->

                        <input matInput type="text"
                            formControlName="name"
                            placeholder="Name" required>
                        <span matSuffix class="text-muted">
                            <i class=' fas fa-stream'></i>
                        </span>
                        <mat-error
                            *ngIf="createform.name.errors?.required">
                            Name is required
                        </mat-error>

                    </mat-form-field>
                </div>

            </div>


        </div>
        <div mat-dialog-actions class="d-flex justify-content-center mt-4">
            <button mat-stroked-button [mat-dialog-close]="null" class="btn">
                Cancel</button>
            <button mat-stroked-button (click)="submit()"
                [attr.disable]="form-invalid" cdkFocusInitial class="btn">
                Create</button>
        </div>
    </div>
</div>

<div *ngIf="data.update">

    <div class="text-center">
        <h1 mat-dialog-title>Update new Category</h1>

    </div>
    <div class="container mt--8 pb-5">
        <div class="d-flex justify-content-center">

            <div [formGroup]="updateCategoryForm" mat-dialog-content>


                <div class="align-self-center">
                    <mat-form-field>
                        <!-- Name  -->

                        <input matInput type="text"
                            formControlName="name"
                            >
                        <span matSuffix class="text-muted">
                            <i class=' fas fa-stream'></i>
                        </span>
                        <!-- <mat-error
                            *ngIf="createform.name.errors?.required">
                            Name is required
                        </mat-error> -->

                    </mat-form-field>
                </div>

            </div>


        </div>
        <div mat-dialog-actions class="d-flex justify-content-center mt-4">
            <button mat-stroked-button [mat-dialog-close]="null" class="btn">
                Cancel</button>
            <button mat-stroked-button (click)="submit()"
                [attr.disable]="form-invalid" cdkFocusInitial class="btn">
                Update</button>
        </div>
    </div>
</div>
