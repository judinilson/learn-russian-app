<div class="text-center">
    <h5 mat-dialog-title>Upload Content</h5>

</div>
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="row align-items-center">


            <div class="col-sm-4 col-md-6">

                <div [formGroup]="uploadForm" mat-dialog-content>

                    <div class="row align-self-center">
                        <div class="col">
                            <mat-form-field>
                                <!-- video title  -->

                                <input matInput type="text"
                                    formControlName="name"
                                    placeholder="Title" required>
                                <span matSuffix class="text-muted">
                                    <i class=' fas fa-file-video'></i>
                                </span>
                                <mat-error
                                    *ngIf="UploadForm.name.errors?.required">
                                    title is required
                                </mat-error>

                            </mat-form-field>
                        </div>

                        <!-- <div class="col-md-6">
                        <mat-form-field>

                            <input matInput type="text"
                                formControlName="uploadcontent"
                                placeholder="video content" required>
                            <span matSuffix class="text-muted">
                                <i class='fa fa-user-plus'></i>
                            </span>
                            <mat-error
                                *ngIf="UploadForm.uploadcontent.errors?.required">
                                video content is required
                            </mat-error>

                        </mat-form-field>
                    </div> -->
                    </div>


                </div>

            </div>

            <div class="col-md-6 container-Upload" appDnd
                (fileDropped)="onFileDropped($event)">
                <input type="file" #fileDropRef id="fileDropRef"
                    multiple (change)="fileBrowseHandler($event.target.files)"
                    />
                <svg xmlns="http://www.w3.org/2000/svg" width="31" height="32"
                    viewBox="0 0 63 64">
                    <g fill="#3B454F" fill-rule="nonzero">
                        <path
                            d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5
                            4.795l-9.765 9.762a1.97 1.97 0 1
                            1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785
                            0l11.157
                            11.156a1.97 1.97 0 0 1-1.392 3.363z" />
                            <path
                                d="M31.5 36.791a1.97 1.97 0 0
                                1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938
                                0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />
                                <path
                                    d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0
                                    55.822V41.385a4.599 4.599 0 0 1
                                    4.594-4.594h7.234a4.567 4.567 0 0 1 4.402
                                    3.276l2.814 9.382a.658.658 0 0 0
                                    .628.467h23.656a.658.658 0 0 0
                                    .628-.467l2.814-9.385a4.572 4.572 0 0 1
                                    4.402-3.273h7.234A4.599 4.599 0 0 1 63
                                    41.385v14.437a7.225 7.225 0 0 1-7.219
                                    7.219zM4.594 40.729a.656.656 0 0
                                    0-.657.656v14.437a3.286 3.286 0 0 0 3.282
                                    3.282H55.78a3.286 3.286 0 0 0
                                    3.282-3.282V41.385a.656.656 0 0
                                    0-.657-.656h-7.234a.65.65 0 0
                                    0-.628.467L47.73
                                    50.58a4.628 4.628 0 0 1-4.402
                                    3.274H19.672a4.567
                                    4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65

                                    0-.628-.467H4.594z" />
                                </g>
                            </svg>
                            <h3>Drag and drop file here</h3>
                            <h3>or</h3>
                            <label for="fileDropRef">Browse for file</label>
                        </div>

                        <div class="col-md-4 files-list">
                            <div class="single-file" *ngFor="let file of files;
                                let
                                i=
                                index">
                                <div class="file-icon" style="width: 50px">
                                </div>

                                <!-- info -->
                                <div class="info">
                                    <h4 class="name">
                                        {{ file?.name }}
                                    </h4>
                                    <p class="size">
                                        {{ formatBytes(file?.size) }}
                                    </p>
                                    <app-progress [progress]="file?.progress"></app-progress>
                                </div>


                                <!-- delete icon -->
                                <div class="delete" (click)="deleteFile(i)">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="18" viewBox="0 0 14 18">
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div mat-dialog-actions class="d-flex justify-content-center
                    mt-4">
                    <button mat-stroked-button [mat-dialog-close]="null"
                        class="btn">
                        Cancel
                    </button>
                    <button mat-stroked-button (click)="submit()"
                        [attr.disable]="form-invalid" cdkFocusInitial
                        class="btn">
                        Create
                    </button>
                </div>


            </div>
