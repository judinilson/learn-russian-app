<mat-progress-bar *ngIf="isQuery" mode="query" style="margin-top: 5px;"></mat-progress-bar>
<!-- upload form (create) -->
<div *ngIf="!isQuery">
    <div class="text-center">
        <h3>Upload Training Content</h3>
    </div>

    <!-- hide header -->
    <div class="d-flex justify-content-start ml-5 action-buttons">
        <button mat-button (click)="accordion.openAll()">Expand All</button>
        <button mat-button (click)="accordion.closeAll()">Collapse All</button>
    </div>


    <mat-accordion [formGroup]="uploadTrainingForm" class="headers-align" multi>
        <!-- HEADER -->
        <mat-expansion-panel [expanded]="true" class="ml-5 mr-3">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Training Header
                </mat-panel-title>
                <mat-panel-description>
                    Title & Category
                    <mat-icon>widgets</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <!-- content -->
            <div class="container mt--8">
                <div class="d-flex justify-content-center row">
                    <div class="col">
                        <div class="align-self-center">
                            <div class="row">

                                <!-- upload image  -->
                                <div class="col-md-4">
                                    <div class="profile-picture">
                                        <img *ngIf="imgURL" width=130 height=130
                                            src="{{imgURL}}" />
                                        <label for="uploader-input"
                                            *ngIf="!imgURL">
                                            <div class="infotext" role="button">
                                                <span>Click to upload</span>
                                            </div>
                                        </label>
                                        <input #file type="file"
                                            accept='image/*'
                                            (change)="preview(file.files)"
                                            id="uploader-input"
                                            style="display: none;" />
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <mat-form-field>
                                        <!-- title  -->

                                        <input matInput type="text"
                                            formControlName="title"
                                            placeholder="Title" required>
                                        <span matSuffix class="text-muted">
                                            <i class=' fas fa-stream'></i>
                                        </span>
                                        <mat-error
                                            *ngIf="uploadform.title.errors?.required">
                                            title is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>



                                <!-- category picker -->
                                <div class="col-md-4">

                                    <ng-select
                                        [items]="categories"
                                        formControlName="category"
                                        dropdownPosition="auto"
                                        appendTo="body"
                                        bindLabel="name"
                                        placeholder="select category"
                                        [virtualScroll]="true">
                                    </ng-select>
                                    <mat-error class="select-error"
                                        *ngIf="!uploadform.category.valid
                                        && submit">
                                        Category is required
                                    </mat-error>
                                </div>
                            </div>



                        </div>
                    </div>

                </div>

            </div>
        </mat-expansion-panel>

        <!-- add questions  -->

        <span>
            <div formArrayName="questionFormArray">
                <ng-container
                    *ngFor="let questionitem of
                    getQuestionsForm(uploadTrainingForm); let i=
                    index">
                    <mat-expansion-panel class="mt-3 ml-5 mr-3">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Question N-{{i+1}}
                            </mat-panel-title>
                            <mat-panel-description>
                                Question & Answers
                                <mat-icon>extension</mat-icon>
                            </mat-panel-description>
                        </mat-expansion-panel-header>



                        <div [formGroupName]="i">
                            <div>
                                <ngx-editor-menu
                                    [editor]="editor"
                                    [toolbar]="toolbar">
                                </ngx-editor-menu>
                                <ngx-editor
                                    [editor]="editor"
                                    formControlName="questions">
                                </ngx-editor>

                                <!-- <mat-error class="select-error"
                                *ngIf="!uploadquestionform.question.valid
                                && submit">
                                Article is required
                            </mat-error> -->
                            </div>

                            <ng-container formArrayName="answerformarray">
                                <div *ngFor="let _ of
                                    getAnswersForm(questionitem);
                                    let j= index">
                                    <div class="d-flex justify-content-around">
                                        <ng-container [formGroupName]="j"
                                            class="row">
                                            <mat-form-field class="col-md-4">
                                                <!-- answer -->
                                                <input matInput type="text"
                                                    formControlName="answer"
                                                    placeholder="Answer"
                                                    required>
                                                <span matSuffix
                                                    class="text-muted">
                                                    <i class=' fas fa-stream'></i>
                                                </span>

                                            </mat-form-field >
                                            <mat-slide-toggle class="col-md-4 mt-3"
                                                formControlName="state">State(false/true)</mat-slide-toggle>
                                        </ng-container>
                                    </div>



                                </div>
                                <div class="mt-3 ml-5 row pt-2">
                                    <button (click)="addanswer(questionitem)"
                                        mat-icon-button
                                        color="primary" class="btn">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                    <p class="ml-2">Add answers</p>
                                </div>
                            </ng-container>
                        </div>




                    </mat-expansion-panel>


                </ng-container>

            </div>

        </span>

    </mat-accordion>


    <!-- add question btn -->
    <div class="ml-5 row pt-2">
        <button (click)="addQuestion()" mat-mini-fab class="btn">
            <mat-icon>add</mat-icon>
        </button>
        <p class="ml-2">Add Question</p>
    </div>
    <!-- save btn -->
    <div style="display:flex;" class="row justify-content-center">

        <button class="mr-2" style="width: 10%;
            border-radius: 20px;"
            mat-raised-button color="primary"
            (click)="backwardbtn()">
            BACK
        </button>

        <button *ngIf="isUpdate" class="mr-2" style="width: 10%;
          border-radius: 20px;"
          mat-stroked-button [disabled]="dloading" color="warn"
          (click)=" deleteTraining()">
          <span *ngIf="dloading" class="spinner-border
          spinner-border-sm mr-1"></span>
          DELETE
        </button>
        <button class="mr-2" style="width: 10%;
            border-radius: 20px;"
            mat-raised-button [disabled]="loading" color="primary"
            (click)="uploadData()">
            <span *ngIf="loading" class="spinner-border
                spinner-border-sm mr-1"></span>
            {{uploadbtn}}
        </button>





    </div>
</div>
