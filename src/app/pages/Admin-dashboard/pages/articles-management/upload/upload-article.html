<mat-progress-bar *ngIf="isQuery" mode="query" style="margin-top: 5px;"></mat-progress-bar>
<!-- alert -->
<div *ngIf="(alert | async)" class="col-md-6 mt-2">

    <div class="alert alert-danger alert-dismissible
        fade show" role="alert">
        <strong>Info</strong><br>
        Form invalid please fill all forms
        <strong>!</strong>
        <button type="button" class="close" data-dismiss="alert"
            aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</div>

<!-- upload form (create) -->
<div *ngIf="!isQuery">
    <div class="text-center">
        <h3>Upload new Article content</h3>
    </div>

    <div class="container mt--8 pb-5 pt-5">
        <div class="d-flex justify-content-center row">
            <div [formGroup]="uploadArticleForm" class="col">
                <div class="align-self-center">
                    <div class="row">

                        <!-- upload image  -->
                        <div class="col-md-4">
                            <div class="profile-picture">
                                <img *ngIf="imgURL" width=130 height=130
                                    src="{{imgURL}}" />
                                <label for="uploader-input" *ngIf="!imgURL">
                                    <div class="infotext" role="button">
                                        <span>Click to upload</span>
                                    </div>
                                </label>
                                <input #file type="file" accept='image/*'
                                    (change)="preview(file.files)"
                                    id="uploader-input"
                                    style="display: none;" />
                            </div>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field>
                                <!-- title  -->

                                <input matInput type="text"
                                    formControlName="title"
                                    placeholder="Title" required>
                                <span matSuffix class="text-muted">
                                    <i class=' fas fa-stream'></i>
                                </span>
                                <mat-error
                                    *ngIf="uploadform.title.errors?.required">
                                    title is required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <!-- SUBTITLE -->
                        <div class="col-md-4">
                            <mat-form-field>
                                <textarea
                                    matInput
                                    cdkTextareaAutosize
                                    #autosize="cdkTextareaAutosize"
                                    cdkAutosizeMinRows="1"
                                    cdkAutosizeMaxRows="5"
                                    formControlName="description"
                                    placeholder="Description"
                                    required></textarea>
                                <mat-error
                                    *ngIf="uploadform.description.errors?.required">
                                    Description is required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <!-- category picker -->
                        <div class="col-md-4">

                            <ng-select
                                [items]="categories"
                                formControlName="category"
                                dropdownPosition="auto"
                                appendTo="body"
                                bindLabel="name"
                                placeholder="select category"
                                [virtualScroll]="true">
                            </ng-select>
                            <mat-error class="select-error" *ngIf="
                                uploadform.category.errors?.required">
                                Category is required
                            </mat-error>
                        </div>

                        <div class="col-md-8">                        
                            <ngx-editor-menu 
                            [editor]="editor" 
                            [toolbar]="toolbar"> 
                            </ngx-editor-menu>
                            <ngx-editor 
                            [editor]="editor" 
                            formControlName="article">
                            </ngx-editor>
                           
                            <mat-error class="select-error" *ngIf="
                                uploadform.article.errors?.required">
                                Category is required
                            </mat-error>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>
    <!-- save btn -->
    <div style="display:flex;" class="row justify-content-center">

        <button class="mr-2" style="width: 10%;
            border-radius: 20px;"
            mat-raised-button color="primary"
            (click)="backwardbtn()">
            <!-- <i class="far fa-save"></i>  -->
            BACK
        </button>

        <!-- <button *ngIf="isUpdate" class="mr-2" style="width: 10%;
          border-radius: 20px;"
          mat-stroked-button color="warn"
          (click)=" deleteContent()">
          <!-- <i class="far fa-save"></i>  --
          DELETE
        </button> -->
        <button class="mr-2" style="width: 10%;
            border-radius: 20px;"
            mat-raised-button color="primary"
            (click)="uploadData()">
            <!-- <i class="far fa-save"></i>  -->
            {{uploadbtn}}
        </button>





    </div>
