<div class="bg-img" >
  <h4 align="center" class="welcome-title">Добро <br>пожаловать <br>в россию</h4>
  <button mat-mini-fab  class="menu-btn">
    <mat-icon (click)="sidenav.toggle()" >menu</mat-icon>
  </button>

  <mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #sidenav>
      <button mat-icon-button class="close-btn">
        <mat-icon (click)="sidenav.toggle()" >close</mat-icon>
      </button>
      <mat-nav-list>

        <!-- <a mat-list-item [routerLink]="'/dashboard'">
          <mat-icon matSuffix>home</mat-icon>
           Dashboard
        </a> -->

        <span mat-list-item style="padding-left:20px;">
          <mat-icon>class</mat-icon>
           Россия 
          <button mat-icon-button><mat-icon (click)="showMore()">{{arrowIcon}}</mat-icon></button>
          <ul style="list-style-type:none;" *ngIf="menuShowMore">
            <li><a mat-list-item [routerLink]="'/accounts'">Demo</a></li>
            <li><a mat-list-item [routerLink]="'/accounts'">Theory</a></li>
          </ul>
        </span>
        <a mat-list-item [routerLink]="'/test'"> 
          <mat-icon>event_available</mat-icon>
          Тестирование 
        </a>
        <a mat-list-item [routerLink]="'/statistic'">
          <mat-icon>assessment</mat-icon>
          Статистика 
        </a>
        <a mat-list-item [routerLink]="'/help'">
          <mat-icon>help</mat-icon>
          Помощь 
        </a>
        <!-- <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a> -->

      </mat-nav-list>

      <p class="footer">
        Copy@right АСОИУ
      </p>

    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- <div class="hymplay-btn"> -->
    <button  mat-mini-fab class="hymplay-btn" color="dark">
      <mat-icon>play_arrow</mat-icon>
    </button>
  <!-- </div> -->

</div>
